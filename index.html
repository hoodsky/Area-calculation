<body>
    <div class="title">
        <h1>Area calculation</h1>
    </div>
    <section class="tile active">
        <h2>Розміри плитки</h2>
        <div class="tile__dimensions padding">
            <div class="input-block">
                <button class="number-minus" type="button"
                    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();"></button>
                <input value="10" min="0" type="number" id="tile-width" placeholder="Довжина" step="5" tabindex="1">
                <button class="number-plus" type="button"
                    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();"></button>
                <span>см</span>
            </div>
            <div class="input-block">
                <button class="number-minus" type="button"
                    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();"></button>
                <input value="20" min="0" type="number" id="tile-height" placeholder="Висота" step="5" tabindex="2">
                <button class="number-plus" type="button"
                    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();"></button>
                <span>см</span>
            </div>
            <div class="subtext">Площа однієї плитки <span id="one-tile-area">0.02</span> м²</div>
        </div>
        <h2>Потрібна площина</h2>
        <div class="tile__square">
            <div class="input-block">
                <button class="number-minus" type="button"
                    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();"></button>
                <input value="10" min="0" type="number" id="tile-area" tabindex="3"
                    placeholder="Введите нужную площадь">
                <button class="number-plus" type="button"
                    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();"></button>
                <span>м²</span>
            </div>
        </div>
        <h2>Потрібло плитки</h2>
        <div class="tile__amount padding">
            <div class="input-block">
                <button class="number-minus" type="button"
                    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();"></button>
                <input value="500" min="0" type="number" id="tile-num" tabindex="4"
                    placeholder="Потрібно плитки">
                <button class="number-plus" type="button"
                    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();"></button>
                <span>шт</span>
            </div>
            <div class="subtext">Точна площа <span id="tile-num-area">10</span> м²</div>
        </div>
        <h2>Квлькість в упаковці</h2>
        <div class="tile__num-in-box padding">
            <div class="input-block">
                <button class="number-minus" type="button"
                    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();"></button>
                <input value="7" min="0" type="number" id="num-in-box" tabindex="5" placeholder="Кількість в упаковці">
                <button class="number-plus" type="button"
                    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();"></button>
                <span>шт</span>
            </div>
            <div class="subtext">площа упаковки <span id="num-in-box-area">0.14</span> м²</div>
        </div>
        <h2>Потрібно пачок</h2>
        <div class="tile__num-boxes">
            <div class="input-block">
                <button class="number-minus" type="button"
                    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();"></button>
                <input value="71" min="0" type="number" id="num-box" tabindex="6" placeholder="Потрібно пачок">
                <button class="number-plus" type="button"
                    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();"></button>
                <span>шт</span>
            </div>
        </div>
        <h2>та плиток</h2>
        <div class="tile__boxes-plus">
            <div class="input-block">
                <button class="number-minus" type="button"
                    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();"></button>
                <input value="3" type="number" id="boxes-plus" tabindex="7" placeholder="та плиток">
                <button class="number-plus" type="button"
                    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();"></button>
                <span>шт</span>
            </div>
        </div>
        <!-- <input type="submit" onclick="calcArea()"> -->
    </section>
