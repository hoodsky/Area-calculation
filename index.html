<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area calculation</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="title">Area calculation</h1>
    <section class="change-section">
        <h2>Выберите нужное</h2>
        <select name="type" id="type">
            <option id="value-tile" value="tile">Плитка</option>
            <option id="value-laminate" value="laminate">Ламинат</option>
            <option id="value-roll" value="roll">Рулонные покрытия</option>
        </select>
    </section>
    <section class="tile-section">
        <div class="tile-dimensions">
            <h3>Введите размеры</h3>
            <div>
                <label for="tile-width">
                    <button class="number-minus" type="button"
                        onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>
                    <input min="0" type="number" id="tile-width" placeholder="Ширина (см)" step="5" tabindex="1">
                    <button class="number-plus" type="button"
                        onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
                </label>
                <span>x</span>
                <label for="tile-height">
                    <button class="number-minus" type="button"
                        onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>
                    <input min="0" type="number" id="tile-height" placeholder="Высота (см)" step="5" tabindex="2">
                    <button class="number-plus" type="button"
                        onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
                </label>
            </div>
            <div>
                <span id="one-tile-area"></span>
            </div>
        </div>
        <div>
            <h3>Введите нужную площадь</h3>
            <label for="tile-area">
                <button class="number-minus" type="button"
                    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>
                <input min="0" type="number" id="tile-area" tabindex="3">
                <button class="number-plus" type="button"
                    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
                <span>m²</span>
            </label>
        </div>
        <div>
            <h3>Нужное количество плитки</h3>
            <label for="tile-num">
                <button class="number-minus" type="button"
                    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>
                <input min="0" type="number" id="tile-num" tabindex="4">
                <button class="number-plus" type="button"
                    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
                <span>штук</span>
            </label>
        </div>
        <div>
            <h3>Количество в одной пачке</h3>
            <label for="num-in-box">
                <button class="number-minus" type="button"
                    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>
                <input min="0" type="number" id="num-in-box" tabindex="5">
                <button class="number-plus" type="button"
                    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
                <span>шт</span>
            </label>
        </div>
        <div>
            <h3>Нужно пачек</h3>
            <label for="num-box">
                <button class="number-minus" type="button"
                    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>
                <input min="0" type="number" id="num-box" tabindex="6">
                <button class="number-plus" type="button"
                    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
                <span>пачек</span>
            </label>
        </div>
        <div>
            <h3>и плиток</h3>
            <label for="boxes-plus">
                <button class="number-minus" type="button"
                    onclick="this.nextElementSibling.stepDown(); this.nextElementSibling.onchange();">-</button>
                <input type="number" id="boxes-plus" tabindex="7">
                <button class="number-plus" type="button"
                    onclick="this.previousElementSibling.stepUp(); this.previousElementSibling.onchange();">+</button>
                <span>плиток</span>
            </label>
        </div>
        <input type="submit" onclick="calcArea()">
    </section>
    <script src="../js/script.js"></script>
</body>

</html>
