<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area calculation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Area calculation</h1>
    <section class="change-section">
        <h2>Выберите нужное</h2>
        <select name="type" id="type">
            <option id="value-tile" value="tile">Плитка</option>
            <option id="value-laminate" value="laminate">Ламинат</option>
            <option id="value-roll" value="roll">Рулонные покрытия</option>
        </select>
    </section>
    <section class="tile-section">
        <div>
            <h3>Введите размеры</h3>
            <div>
                <label for="tile-width">
                    <input type="number" id="tile-width" placeholder="Ширина (см)">
                </label>
            </div>
            <div>
                <label for="tile-height">
                    <input type="number" id="tile-height" placeholder="Высота (см)">
                </label>
            </div>
            <div>
                <span id="one-tile-area"></span>
            </div>
        </div>
        <div>
            <label for="tile-area">
                <h3>Введите нужную площадь</h3>
                <input type="number" id="tile-area">
                <span>m²</span>
            </label>
            <label for="tile-num">
                <h3>Нужное количество плитки</h3>
                <input type="number" id="tile-num">
                <span>штук</span>
            </label>
        </div>
        <div>
            <label for="">
                <h3>Количество в одной пачке</h3>
                <input type="number" id="num-in-box">
                <span>шт</span>
            </label>
            <label for="">
                <h3>Нужно пачек</h3>
                <input type="number" id="num-box">
                <span>шт</span>
            </label>
        </div>
        <input type="submit" onclick="calcArea()">
    </section>
    <script src="../js/script.js"></script>
</body>

</html>
