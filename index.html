<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area calculation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Area calculation</h1>
    <section>
        <h2>Выберите нужное</h2>
        <select name="type" id="type">
            <option value="tile">Плитка</option>
            <option value="laminate">Ламинат</option>
            <option value="roll">Рулонные покрытия</option>
        </select>
    </section>
    <section>
        <div>
            <h3>Введите размеры</h3>
            <div>
                <label for="width">
                    Ширина
                    <input type="number" id="width">
                </label>
            </div>
            <div>
                <label for="height-tile">
                    Высота
                    <input type="number" id="height-tile">
                </label>
            </div>
            <div>
                <span>Площадь одной плитки</span>
                <span>1234</span>
                <span>m2</span>
            </div>
        </div>
        <div>
            <label for="area">
                <h3>Введите нужную площадь</h3>
                <input type="number" id="area">
                <span>m2</span>
            </label>
            <label for="numerosity">
                <h3>Нужное количество плитки</h3>
                <input type="number" id="numerosity">
                <span>штук</span>
            </label>
        </div>
        <div>
            <label for="">
                <h3>Количество в одной пачке</h3>
                <input type="number" id="">
                <span>шт</span>
            </label>
            <label for="">
                <h3>Нужно пачек</h3>
                <input type="number">
                <span>шт</span>
            </label>
        </div>
    </section>
</body>

</html>
